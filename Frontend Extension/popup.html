<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body style="width: 300px">
		<h6
			style="
				text-align: center;
				padding: 5px;
				display: none;
				text-transform: capitalize;
				margin: 6px;
			"
			id="welcome"
		>
			Hello "user"
		</h6>
		<div style="margin: auto; width: 100%; padding: 16px 30px; display: block" id="authen">
			<button type="button" class="btn btn-success" style="width: 100%" id="btnSignup">
				Create an account for reward
			</button>
			<button
				type="button"
				class="btn btn-success"
				style="width: 100%; margin-top: 10px"
				id="btnLogin"
			>
				Login to your account
			</button>
		</div>

		<form
			style="padding-left: 30px; padding-right: 30px; padding-bottom: 16px; display: none"
			id="signupForm"
		>
			<div class="mb-3">
				<label for="email2" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email2" aria-describedby="emailHelp" />
			</div>
			<div class="mb-3">
				<label for="password2" class="form-label">Password</label>
				<input type="password" class="form-control" id="password2" />
			</div>
			<div class="mb-3">
				<label for="password3" class="form-label">Password Confirm</label>
				<input type="password" class="form-control" id="password3" />
			</div>
			<button type="submit" class="btn btn-success" id="btnSignupSubmit">Sign up</button>
		</form>

		<form
			style="padding-left: 30px; padding-right: 30px; padding-bottom: 16px; display: none"
			id="loginForm"
		>
			<div class="mb-3">
				<label for="email1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email1" aria-describedby="emailHelp" />
			</div>
			<div class="mb-3">
				<label for="password1" class="form-label">Password</label>
				<input type="password" class="form-control" id="password1" />
			</div>
			<button type="submit" class="btn btn-success" id="btnLoginSubmit">Login</button>
		</form>

		<div>
			<div class="list-group">
				<a href="#" class="list-group-item list-group-item-action" id="btnReport"
					>Report this website</a
				>
				<a
					href="https://leader-board-dun.vercel.app/"
					class="list-group-item list-group-item-action"
					target="_blank"
					>View leaderboard</a
				>
				<label
					class="list-group-item list-group-item-action"
					style="
						display: flex;
						align-items: center;
						justify-content: space-between;
						padding-bottom: 16px;
					"
				>
					<span>Auto detect mode</span>
					<label class="switch">
						<input type="checkbox" id="checkboxAuto" />
						<span class="slider round"></span>
					</label>
				</label>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
